<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span id="custom-date" class="custom-date">August 20 , 2023</span>
            <h2>To Do List</h2>
            <input type="text" placeholder="Type...." id="inputbox">
            <ul id="list"></ul>
        </div>
    </div>
    
    <script>
        let inputbox = document.querySelector('#inputbox');
        let list = document.querySelector('#list');

        inputbox.addEventListener("keyup" , function(event){
            if (event.key == "Enter"){
                addItem(this.value);
                this.value = "";
            }
        });

        let addItem = (text) => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `<i></i> ${text}`;

            listItem.addEventListener("click" , function(){
                this.classList.toggle('done');
            })

            listItem.querySelector("i").addEventListener("click", function(){
                listItem.remove();
            })
            list.appendChild(listItem);
        };

      function updateCustomDate() {
        const customDateElement = document.getElementById('custom-date');
        const currentDate = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = currentDate.toLocaleDateString('en-US', options);
        customDateElement.textContent = formattedDate;
      }

       updateCustomDate(); 

      setInterval(updateCustomDate, 60000);


    </script>
</body>
</html>
